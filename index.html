<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="C:\Users\HP\Desktop\HTML TUTORIAL\image\boo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <!--Headings-->
    <div class="row ms-3 mt-3 ms-md-5">
        <div class="col-12 fw-bold fs-4 text-start  gb-2">COLLEGE ADMISSIONS FORM</div>
        <div class="col-12 text-start fw-semibold gt-1">Enter your admission information below</div>
    </div>
    <!--Line hr-->
    <div class="row">
        <hr class="col  mt-5">
    </div>
    <!--Name of User-->
    <div class="row p-5 p-sm-4">
        <div class="col-12 text-lg-start fw-semibold ms-md-5">Name</div>
        <div class="col-12 col-sm-2 col-md-3  ms-md-5">
           <input type="text" class="form-control" id="1stinput">
           <label for="#1stinput" class="mt-2">First Name</label>
        </div>
        <div class="col-12  col-sm-2 col-md-3 ms-md-5 ">
            <input type="text" class="form-control " id="2stinput">
            <label for="#2stinput" class="mt-2">Middle initial</label>
        </div>
        <div class="col-12  col-sm-2 col-md-3 ms-md-5">
            <input type="text" class="form-control " id="3stinput">
            <label for="#3stinput" class="mt-2">Last Name</label>
        </div>
    </div>
    <!--Birth Date-->
    <div class="row p-5 p-sm-4">
        <div class="col-12 text-lg-start fw-semibold ms-1 ms-md-5">Birth Date</div>
        <div class="col-12 col-md-3 col-sm-2 ms-md-5">
           <select name="" class="form-select" id="1sel" >
           <option value="">Jan</option>
           <option value="">Feb</option>
           <option value="">Mar</option>
           <option value="">Apr</option>
           <option value="">May</option>
           <option value="">Jun</option>
           <option value="">Jul</option>
           <option value="">Aug</option>
           <option value="">Sept</option>
           <option value="">Oct</option>
           <option value="">Nov</option>
           <option value="">Dec</option>
           </select>
           <label for="#1sel" class="mt-2">Month</label>
        </div>
        <div class="col-12 col-md-3 col-sm-2 ms-md-5">
          <select name="" class="form-select" id="2sel ">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
          </select>
            <label for="#2sel" class="mt-2">Day</label>
        </div>
        <div class="col-12 col-md-3 col-sm-2 ms-md-5">
            <select name="" class="form-select" id="3sel">
                <option value="">2000</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
                <option value="">2005</option>
                <option value="">2006</option>
                <option value="">2007</option>
                <option value="">2008</option>
                <option value="">2009</option>
                <option value="">2010</option>

            </select>
            <label for="#3sel" class="mt-2">Year</label>
        </div>
    </div>
    <!--Gender-->
    <div class="row ms-md-2 mt-5">
        <div class="col-12 col-sm-6 ">
            <label for="" class="fw-bold ms-5">Gender</label>
        <div class="row ms-md-5 ms-5 row-cols-2 ">
            <div class="col">
                <input type="radio" name="gender" >
                <label for="" >Male</label>
            </div>
            <div class="col">
                <input type="radio" name="gender" >
                <label for="" >Female</label>
            </div>
        </div>
    </div>
        <div class="col-12 col-sm-6 mt-5 mt-sm-0 ">
            <label for="" class="fw-bold ms-5">Of which country are you a citizen?</label>
            <div class="row ms-5">
                <div class="col-9 ">
                    <select name=""  id="" class="form-select " >
                       <option value="">India</option>
                       <option value="">USA</option>
                       <option value="">Andorra</option>
                       <option value="">Algeria</option>
                       <option value="">Albania</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!--phone e-mail -->
    <div class="row ms-md-2 mt-5 ">
        <div class="col-10 mt-3 ms-5 col-md-5 ">
          <label for="#phone" class="fw-semibold">Phone Number</label>
          <input type="number" name="phone" class="form-control mt-3" placeholder="(000) 000-0000" pattern="">
        </div>
        <div class="col-10 col-md-4 ms-md-4 ms-0 mt-3  ">
            <label for="#email" class="fw-semibold ms-5">E-mail Address</label>
            <input type="text" name="email" class="form-control mt-3 ms-5 " pattern="" placeholder="ex:myname@example.col">
            <label for="#email" class=" mt-2 ms-5">example@example.com</label>
        </div>
    </div>
    <!--Mailing Address-->
    <div class="row ms-md-3">
        <!--1st Address-->
        <div class="col-10  p-2 ms-5 mt-3">
            <label class="fw-semibold">Mailing Address</label>
            <input type="text" class="form-control mt-3" name="" id="">
            <label class="mt-2">Street Address</label>
        </div>
           <!--2nd Address-->
        <div class="col-10  p-2 ms-5 mt">
            <input type="text" class="form-control mt-3" name="" id="">
            <label class="mt-2">Street Address Line 2</label>
        </div>
    </div>
    <!--City and State-->
    <div class="row mt-5 ms-md-4">
                <div class=" me-1 col-5 ms-5 p-1 col-4">
                <input type="text" name="city" class="form-control">
                <label for="city">City</label>
                </div>
                <div class="col-5 p-1">
                    <input type="text" name="state" class="form-control">
                    <label for="state">State/Province</label>
                </div>
    </div>
    <!--Pine Code-->
    <div class="row ms-md-3">
                <div class="col-10 p-2 ms-5  mt-5">
                    <input type="text" class="form-control mt-3" name="" id="">
                    <label class="mt-3">Postal/Zip Code</label>
                </div>

    </div>
    </div>
    <!--Emergency Contact-->
    <div class="row ms-md-2 mt-5">
        <div class="col-12 col-sm-6 ">
            <label for="" class="fw-bold ms-5">Emergency Contact</label>
        <div class="row ms-md-5 ms-5 mt-3 row-cols-2 ">
            <div class="col">
                <input type="text" name="" class="form-control" >
                <label for="" >First Name</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" >
                <label for="" >Last Name</label>
            </div>
        </div>
    </div>
        <div class="col-12 col-sm-6 mt-5 mt-sm-0 ">
            <label for="" class="fw-bold ms-5">Relationship</label>
            <div class="row ms-5">
                <div class="col-sm-9 col ">
                  <input type="text" class="form-control mt-3">
                </div>
            </div>
        </div>
    </div>
    
    <!--Email and Phone Number-->
    <div class="row ms-md-3 ms-5">
        <div class="col-10 mt-3 ms-sm-5 col-md-5 ">
          <label for="#phone" class="fw-bold">Email</label>
          <input type="text" name="phone" class="form-control mt-3" pattern="">
          <label for="#email" class=" mt-2">example@example.com</label>
        </div>
        <div class="col-10 col-md-5 mt-3 ">
            <label for="#email" class="fw-bold ms-md-5">Phone Number</label>
            <input type="number" name="email" class="form-control mt-3 ms-md-5" placeholder="(000) 000-0000" pattern="">
            <label for="#email" class=" mt-2 ms-md-5">Please enter a valid phone number.</label>
        </div>
    </div>
    <!--Yes or No-->
    <div class="row ms-md-3 ms-2">
        <div class="col-6 col-sm-12  ms-5 mt-3">
            <label for="" class="fw-bold">Do you speak any languages other than English?</label>
        </div>
        <div class="row row-cols-2 ms-5 mt-3">
            <div class="col-6 col-md-4 ">
              <input type="radio" name="yesorno">
              <label class="fw-semibold" >Yes</label>
            </div>
            <div class="col-6 col-md-8">
                <input type="radio" name="yesorno">
              <label class="fw-semibold">No</label>
            </div>
        </div>
    </div>
     <!-- 2nd Line hr-->
     <div class="row">
        <hr class="col  mt-5">
     </div>
    <!--Button btn-->
    <div class="row">
        <div class="col text-lg-end text-center ">
                 <button class="btn p-2 px-5 btn-primary text-white"> Next </button>
        </div>
    </div>
    



<div class="scipt">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </div>
</body>
</html>
